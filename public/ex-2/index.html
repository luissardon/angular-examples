<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>AngularJS Examples</title>
  </head>
  <body>
    <div ng-app="acumuladorApp" ng-controller="acumuladorAppCtrl">
      <h1>Acumulador</h1>
      <h2>Control de operación:</h2>¿Cuánto?
      <input type="text" ng-model="cuanto" size="4"><br>
      <input type="button" value="+" ng-click="sumar()">
      <input type="button" value="-" ng-click="restar()">
      <h2>Totales</h2>En el acumulador llevamos <span>{{total}}</span>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
